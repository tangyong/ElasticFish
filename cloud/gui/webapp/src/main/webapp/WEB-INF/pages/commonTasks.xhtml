<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:gf="http://admingui.glassfish.org/glassfish"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core">
    <div widgetid="tasks" id="tasks" class="window topRightRounded bottomRightRounded">
        <div class="titleSection topRightRounded">
            <div class="title headerPageTitle">Common Tasks</div>
        </div>
        <div class="tasksContainer" dojoattachpoint="tasksContainerNode">
            <div dojoattachpoint="adminTasks" class="adminTasks">
                <div class="taskgroup actions">
                    <div widgetid="td_CommonTask_0" title="Click to create a new configuration" id="td_CommonTask_0" class="task" 
                         dojoattachevent="ondijitclick:onTaskClick,onmouseover:onMouseOver,onmouseout:onMouseOut">
                        <div dojoattachpoint="containerNode">
                            <img src="#{request.contextPath}/images/add_ena.png" alt="Click to create a new configuration" title="Click to create a new configuration" dojoattachpoint="iconNode"/>
                            <div class="text">New Configuration</div>
                            <div class="help hide" dojoattachpoint="helpNode"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div dojoattachpoint="volatileTasks">
                <div class="taskSection hide" dojoattachpoint="configsSection"></div>
                <div class="taskSection" dojoattachpoint="configSection">
                    <div class="taskgroup actions">
                        <div id="td_CommonTask_1" class="task" dojoattachevent="ondijitclick:onTaskClick,onmouseover:onMouseOver,onmouseout:onMouseOut" title="Click to start/restart instances of this configuration" widgetid="td_CommonTask_1">
                            <div class="" dojoattachpoint="containerNode">
                                <img dojoattachpoint="iconNode" title="Click to start/restart instances of this configuration" alt="Click to start/restart instances of this configuration" src="#{request.contextPath}/images/start_ena.png"/>
                                <div class="text">Start/Restart Instances</div>
                                <div class="help hide" dojoattachpoint="helpNode"></div>
                            </div>

                        </div>
                        <div id="td_CommonTask_2" class="task" dojoattachevent="ondijitclick:onTaskClick,onmouseover:onMouseOver,onmouseout:onMouseOut" title="Click to stop instances of this configuration" widgetid="td_CommonTask_2">
                            <div dojoattachpoint="containerNode">
                                <img dojoattachpoint="iconNode" title="Click to stop instances of this configuration" alt="Click to stop instances of this configuration" src="#{request.contextPath}/images/stop_ena.png"/>
                                <div class="text">Stop Instances</div>
                                <div class="help hide" dojoattachpoint="helpNode"></div>
                            </div>
                        </div>
                        <div id="td_CommonTask_3" class="task" dojoattachevent="ondijitclick:onTaskClick,onmouseover:onMouseOver,onmouseout:onMouseOut" title="Click to create a copy of this configuration" widgetid="td_CommonTask_3">
                            <div dojoattachpoint="containerNode">
                                <img dojoattachpoint="iconNode" title="Click to create a copy of this configuration" alt="Click to create a copy of this configuration" src="#{request.contextPath}/images/duplicate_ena.png"/>
                                <div class="text">Duplicate Configuration</div>
                                <div class="help hide" dojoattachpoint="helpNode"></div>
                            </div>

                        </div>
                        <div id="td_CommonTask_4" class="task" dojoattachevent="ondijitclick:onTaskClick,onmouseover:onMouseOver,onmouseout:onMouseOut" title="Click to delete this configuration." widgetid="td_CommonTask_4">
                            <div dojoattachpoint="containerNode">
                                <img dojoattachpoint="iconNode" title="Click to delete this configuration." alt="Click to delete this configuration." src="#{request.contextPath}/images/delete_ena.png"/>
                                <div class="text">Delete Configuration</div>
                                <div class="help hide" dojoattachpoint="helpNode"></div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="taskgroup">
                    <div id="td_CommonTask_5" class="task" dojoattachevent="ondijitclick:onTaskClick,onmouseover:onMouseOver,onmouseout:onMouseOut" title="Click to add a new pool of origin servers to this configuration." widgetid="td_CommonTask_5">
                        <div class="" dojoattachpoint="containerNode">
                            <img dojoattachpoint="iconNode" title="Click to add a new pool of origin servers to this configuration." alt="Click to add a new pool of origin servers to this configuration." src="#{request.contextPath}/images/serverPool_ena.png"/>
                            <div class="text">New Server Pool</div>
                            <div class="help hide" dojoattachpoint="helpNode"></div>
                        </div>

                    </div>
                    <div id="td_CommonTask_6" class="task" dojoattachevent="ondijitclick:onTaskClick,onmouseover:onMouseOver,onmouseout:onMouseOut" title="Click to create a new virtual server." widgetid="td_CommonTask_6">
                        <div class="" dojoattachpoint="containerNode">
                            <img dojoattachpoint="iconNode" title="Click to create a new virtual server." alt="Click to create a new virtual server." src="#{request.contextPath}/images/virtualServer_ena.png"/>
                            <div class="text">New Virtual Server</div>
                            <div class="help hide" dojoattachpoint="helpNode"></div>
                        </div>

                    </div>
                    <div id="td_CommonTask_7" class="task" dojoattachevent="ondijitclick:onTaskClick,onmouseover:onMouseOver,onmouseout:onMouseOut" title="Click to add a new HTTP listener to this configuration." widgetid="td_CommonTask_7">
                        <div class="" dojoattachpoint="containerNode">
                            <img dojoattachpoint="iconNode" title="Click to add a new HTTP listener to this configuration." alt="Click to add a new HTTP listener to this configuration." src="#{request.contextPath}/images/listener_ena.png"/>
                            <div class="text">New Listener</div>
                            <div class="help hide" dojoattachpoint="helpNode"></div>
                        </div>

                    </div>
                    <div id="td_CommonTask_8" class="task" dojoattachevent="ondijitclick:onTaskClick,onmouseover:onMouseOver,onmouseout:onMouseOut" title="Click to create a new instance of this configuration" widgetid="td_CommonTask_8">
                        <div dojoattachpoint="containerNode">
                            <img dojoattachpoint="iconNode" title="Click to create a new instance of this configuration" alt="Click to create a new instance of this configuration" src="#{request.contextPath}/images/new-instance_ena.png"/>
                            <div class="text">New Instance</div>
                            <div class="help hide" dojoattachpoint="helpNode"></div>
                        </div>

                    </div>
                    <div id="td_CommonTask_9" class="task" dojoattachevent="ondijitclick:onTaskClick,onmouseover:onMouseOver,onmouseout:onMouseOut" title="Click to view node and instance logs" widgetid="td_CommonTask_9">
                        <div dojoattachpoint="containerNode">
                            <img dojoattachpoint="iconNode" title="Click to view node and instance logs" alt="Click to view node and instance logs" src="#{request.contextPath}/images/log_ena.png"/>
                            <div class="text">View Logs</div>
                            <div class="help hide" dojoattachpoint="helpNode"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</ui:fragment>
